<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avochaders - Fizjoterapia i Akrobatyka</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        overflow-x: hidden;
      }

      .nav {
        background: #568203; /* Kolor awokado */
        padding: 20px;
        text-align: center;
        position: fixed;
        width: 100%;
        z-index: 100;
      }

      .logo {
        color: white;
        font-size: 2em;
        font-weight: bold;
        text-decoration: none;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .container {
        display: flex;
        height: 100vh;
        padding-top: 80px;
      }

      .half {
        flex: 1;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .half:hover {
        flex: 1.2;
      }

      .dawid {
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("dawid.jpg");
      }

      .julia {
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url("julia.jpg");
      }

      .content {
        position: absolute;
        bottom: 20%;
        padding: 30px;
        color: white;
        width: 80%;
      }

      .content h2 {
        font-size: 2.5em;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .content p {
        font-size: 1.1em;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .avocado-icon {
        width: 50px;
        position: absolute;
        top: 20px;
        right: 20px;
        opacity: 0.8;
      }

      .button {
        background: #568203;
        color: white;
        padding: 10px 25px;
        border-radius: 25px;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s;
      }

      .button:hover {
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .half {
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="logo">AVOCHADERS</a>
    </nav>

    <div class="container">
      <div class="half dawid">
        <img src="avocado-icon.png" class="avocado-icon" alt="awokado" />
        <div class="content">
          <h2>Dawid</h2>
          <p>Profesjonalny trening akrobatyczny i gimnastyczny. Doświadczony instruktor z międzynarodowymi certyfikatami.</p>
          <a href="#contact" class="button">Umów trening</a>
        </div>
      </div>

      <div class="half julia">
        <img src="avocado-icon.png" class="avocado-icon" alt="awokado" />
        <div class="content">
          <h2>Julia</h2>
          <p>Kompleksowa rehabilitacja i fizjoterapia. Indywidualne podejście i nowoczesne metody terapeutyczne.</p>
          <a href="#contact" class="button">Umów wizytę</a>
        </div>
      </div>
    </div>
  </body>
</html>
