<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="calculator">
      <table>
        <tr>
          <td colspan="4" class="screen"></td>
        </tr>
        <tbody class="buttons">
          <tr>
            <td>C</td>
            <td>b</td>
            <td>/</td>
            <td>x</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>-</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>+</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">=</td>
          </tr>
          <tr>
            <td colspan="2">0</td>
            <td>.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
