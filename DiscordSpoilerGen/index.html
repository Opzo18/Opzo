<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Spoiler Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Discord Spoiler Generator</h1>
      <div class="screens">
        <div class="normal-screen">
          <h2>Normal Text</h2>
          <textarea class="normal-text" placeholder="Put your text here"></textarea>
        </div>
        <div class="spoiler-screen">
          <h2>Spoiler Text</h2>
          <textarea class="spoiler-text" placeholder="Put your text here"></textarea>
        </div>
      </div>
      <footer>
        <div class="createdBy">
          <p>Created By <span class="text">O</span><span class="text">P</span><span class="text">Z</span><span class="text">O</span></p>
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
